<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
  <p id="demo"></p>
  <script>
    let car=["BMW","Audi","VolVo","Careta"];
    car.reverse();
    car.sort();
    document.getElementById("demo").innerHTML = car.join(" ");
  </script>
</body>
</html>
