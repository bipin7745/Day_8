<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Remove</title>
</head>
<body>
    <p id="output"></p>
    <button onclick="myFunction(event)" >Add</button>
    <script>
    let fruits=['lemon','Banana','Apple','Mengo','Orange'];
        function myFunction(){
       
        fruits.unshift('cheri');
        
        document.getElementById("output").innerHTML=fruits;
        }
    </script>
</body>
</html>
