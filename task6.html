<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Of JavaScript</title>
   
</head>
<body>
    <p id="output"></p>
    <script>
        let a=10;
        let b=20;
        let add=a+b;
        let sub=a-b;
        let mul=a*b;
        let div=a/b;
        let power=a**a;
        let mod=a%b;

        let increment= a++;
        let decrement=a--;

        document.getElementById("output").innerHTML=`
      
            a=${a} and b=${b}<br>
            addition ===${add}<br>
            subtraction ===${sub}<br>
            Multipicection===${mul}<br>
            Diviction===${div}<br>
            power ===${power}<br>
            mod ==${mod}<br>
           
           
                 increment===${increment}<br>
                 decrement===${decrement}<br>
               
        `;

        </script>
</body>
</html>
