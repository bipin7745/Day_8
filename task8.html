<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
  <p id="demo"></p>
  <script>
   let fruits = ["Banana", "Orange", "Apple", "Mango"];
   fruits.unshift("sad");
   fruits.push("cheri");
   fruits.pop();
   fruits.reverse();
   fruits.sort()
   document.getElementById("demo").innerHTML=fruits;
  </script>
</body>
</html>
